<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="img/556517.jpg">
            </div>
            <div class="carousel-item">
                <img src="img/808774.jpg">
            </div>
            <div class="carousel-item">

            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
